syntax = "proto3";
option go_package = "/gen";

message VoteRequest {
  string Id = 1;
  uint64 Term = 2;
  string CandidateName = 3;
  int64 LastLogIndex = 4;
  int64 LastLogTerm = 5;
}

message VoteReply {
  string Id = 1;
  bool VoteGranted = 2;
  string CandidateName = 3;
  uint64 Term = 4;
}

message AppendEntryRequest {
  string Id = 1;
  uint64 Term = 2;
  string LeaderName = 3;
}

message AppendEntryReply {
  string Id = 1;
  uint64 Term = 2;
  bool Success = 3;
}

message Peer {
  string name = 1;
  string address = 2;
  int32  port = 3;
}

message NewPeerRequest {
  string Id = 1;
  Peer NewPeer = 2;
}

message NewPeerReply {
  string Id = 1;
}

service YadosService {
  rpc RequestVotes(VoteRequest) returns (VoteReply) {}
  rpc AppendEntries(AppendEntryRequest) returns (AppendEntryReply) {}
  rpc AddMember(NewPeerRequest) returns (NewPeerReply) {}
}
