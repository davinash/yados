syntax = "proto3";
option go_package = "/gen";

message VoteRequest {
  uint64 Term = 1;
  string CandidateName = 2;
}

message VoteReply {
  bool VoteGranted = 1;
  string CandidateName = 2;
  uint64 Term = 3;
}

message AppendEntryRequest {
  uint64 Term = 1;
  string LeaderName = 2;
}

message AppendEntryReply {
  uint64 Term = 1;
  bool Success = 2;
}

message Peer {
  string name = 1;
  string address = 2;
  int32  port = 3;
}

message NewPeerReply {

}

service YadosService {
  rpc RequestVotes(VoteRequest) returns (VoteReply) {}
  rpc AppendEntries(AppendEntryRequest) returns (AppendEntryReply) {}
  rpc AddMember(Peer) returns (NewPeerReply) {}
}
