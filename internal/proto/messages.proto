syntax = "proto3";
option go_package = "/gen";

message Member {
  string name = 1;
  string address = 2;
  int32 port = 3;
  enum MemberStatus {
    Healthy = 0;
    UnHealthy = 1;
  }
  MemberStatus status = 4;
  int64 ReceivedHCLastAt = 5;
}
message NewMemberRequest {
  Member member = 1;
}
message NewMemberReply {
  Member member = 1;
}
message ListOfPeersRequest {
}
message ListOfPeersReply {
  repeated Member member = 1;
}
message StopServerRequest {
}
message StopServerReply {
}
message RemoveServerRequest {
  Member member = 1;
}
message RemoveServerReply {
}

message HealthStatusRequest {
  Member member = 1;
}
message HealthStatusReply {
}

message StoreCreateRequest {
  string name = 1;
  int32 replication = 2;

}
message StoreCreateReply {
}

message VoteRequest {
    uint64 Term = 1;
    string CandidateName = 2;
    string storeName = 3;
}

message VoteRequestReply {
}